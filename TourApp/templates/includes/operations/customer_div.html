<div class="row align-items-center mb-3">

        </div>
        <div class="col-8">
            <input type="text" name="customer_name" id="customer_name" class="form-control w-100">
        </div>
    </div>
</div>
<div class="col-6">
    <div class="row">
        <div class="col-4 align-self-center">
            <label for="customer_passport" class="col-form-label">Customer Passport: </label>
        </div>
        <div class="col-8">
            <input type="text" name="customer_passport" id="customer_passport" class="form-control w-100">
        </div>
    </div>
</div>

        </div>

        </div>
    </div>
</div>
<div class="col-6 mt-3">
    <div class="row">
        <div class="col-4 align-self-center">
            <label for="customer_phone" class="col-form-label">Phone: </label>
        </div>
        <div class="col-8">
            <input type="text" name="customer_phone" id="customer_phone" class="form-control w-100">
        </div>
    </div>
</div>
</div>
