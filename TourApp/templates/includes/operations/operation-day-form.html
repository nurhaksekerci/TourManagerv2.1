<div class="col-lg-8 my-3">
  <div class="card border-primary mb-3">
    <div class="card-header bg-primary text-white text-center">
      {% if day %}
      <h4 class="text-white">{{ day.date|date:'d.m.Y' }}</h4>
      {% else %}
      <h4 class="text-white">{{ operation.days.first.date|date:'d.m.Y' }}</h4>
      {% endif %}
    </div>
    <div class="card-body">
      <div id="items">
        {% include 'includes/operations/operation-item-form.html' %}
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end gap-2 mt-3">
    <button id="delete_row" class="btn btn-md bg-soft-primary text-primary">
      Prew Page
    </button>
    <button id="add_item" hx-get="{% url 'operation_item_create' operation.id %}" hx-target="#items" hx-swap="beforeend" class="btn btn-md bg-soft-danger text-danger">
      Add Item
    </button>
    <button id="next-page" class="btn btn-md bg-soft-primary text-primary">
      Next Page
    </button>
  </div>
</div>
{% include 'includes/operations/operation-details.html' %}
