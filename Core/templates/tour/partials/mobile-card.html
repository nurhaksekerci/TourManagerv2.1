<div class="card-body" id="model-{{ obj_data.id }}">
    {% for field in fields %}
        <p class="mb-1"><strong>{{ field|upper }}:</strong> {{ obj_data|get_field_value:field }}</p>
    {% endfor %}
    <div class="d-flex justify-content-end">
        <button class="btn btn-success btn-sm mx-1" hx-get="{% url 'generic_mobile_edit_view' model_name obj_data.id %}" hx-target="#model-{{ obj_data.id }}" hx-swap="outerHTML swap:.5s">
            EDIT
        </button>
        <button class="btn btn-danger btn-sm" hx-delete="{% url 'generic_delete_view' model_name obj_data.id %}" hx-confirm="Silmek istediÄŸine emin misin?" hx-target="#delete_div-{{ obj_data.id }}">
            DELETE
        </button>
    </div>
</div>
